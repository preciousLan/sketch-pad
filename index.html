<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sketch pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="heading"><i class="fas fa-palette"></i> Sketch Pad</div>

    <div class="container">
      <aside>
        <div class="tools">
          <button class="tool-btn" data-tool="pen" id="penTool"><i class="fa-solid fa-pencil"></i></button>
          <button class="tool-btn" data-tool="eraser" id="eraserTool"><i class="fa-solid fa-eraser"></i></button>
          <button class="tool-btn" data-tool="fill" id="fillTool"><i class="fa-solid fa-fill-drip"></i></button>
        </div>

        <div class="color-label">
          <label for="brushColor"> Color:</label>
          <input type="color" id="brushColor" value="#000000" />
        </div>

        <div class="brushSize">
          <label for="brushSize"> Brush-Size:</label>
          <input type="range" id="brushSize" min="0.1" max="50" value="2" step="0.1" />
        </div>

        
        <input type="file" id="upload-img" accept="image/*" />

        <div class="saveDrawing">
          <button onclick="undo()"><i class="fa-solid fa-rotate-left"></i> Undo</button>
          <button onclick="redo()">Redo <i class="fa-solid fa-arrow-rotate-right"></i></button>
          <button onclick="saveDrawing()"><i class="fa-solid fa-download"></i>Download</button>
        </div>
      </aside>

      <main class="canva-container">
        <canvas class="image-layer" width="800" height="500"> </canvas>
        <canvas class="draw-layer" width="800" height="500"></canvas>
      </main>
    </div>
  </body>
</html>
