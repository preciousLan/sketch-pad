<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sketch pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="heading"><i class="fas fa-palette"></i> Sketch Pad</div>

    <div class="container">
      <aside>
        <div class="tools">
          <button onclick="selectTool('pen')">Pen</button>
          <button onclick="selectTool('eraser')">Eraser</button>
          <button onclick="selectTool('fill')">Fill</button>
        </div>

        <div class="color-label">
          <label for="brushColor"> Color:</label>
          <input type="color" id="brushColor" value="#000000" />
        </div>

        <div id="brushSize">
          <label for="brushSize"> Brush-Size:</label>
          <input type="range" id="brushSize" min="1" max="50" />
        </div>

        
        <input type="file" id="upload-img" accept="image/*" />

        <div class="saveDrawing">
          <button onclick="undo()">Undo</button>
          <button onclick="redo()">Redo</button>
          <button onclick="saveDrawing()">Download</button>
        </div>
      </aside>

      <main class="canva-container">
        <canvas class="image-layer" width="800" height="500"> </canvas>
        <canvas class="draw-layer" width="800" height="500"></canvas>
      </main>
    </div>
  </body>
</html>
